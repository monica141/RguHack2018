<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AleTasks - <%= title ></title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Styling sheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Main Menu</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/shopping">Shoping list</a></li>
                <li><a href="/tasks">Task Manager</a></li>
                <li><a href="/todo">ToDo List</a></li>
                <li><a href="/done">Done List</a></li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
               <header class="banner">
                  <div class="background">
                     <img src="img/banner.jpg" alt="banner">
                  </div>
                  <div class="menu">
                     <a href="#menu-toggle" id="menu-toggle">☰</a>
                  </div>
                  <div class="text">
                     <h1><%= title %></h1>
                     <h2><%= subtitle %></h2>
                  </div>
               </header>
               <main>
                  <form class="" action="#" method="post">
                     <input type="text" name="" value="">
                  </form>
                  <ul>
                     <li><%= info %></li>
                  </ul>
               </main>

               <footer>
                  <p>Done with ❤ at the RGU Hack 2018</p>
                  <p><a href="https://github.com/monica141">Monica Dayalani</a></p>
                  <p><a href="https://github.com/sergiocast-97">Sergio Castillo</a></p>
               </footer>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="js/main.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
